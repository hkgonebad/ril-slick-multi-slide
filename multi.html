<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Video/Image</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <section class="main-slider">
            <div class="item image" >
                <span class="loading">Loading...</span>
                <figure>
                    <div class="slide-image slide-media" style="background-image:url('img/2.jpg');">
                        <img data-lazy="img/2.jpg" class="image-entity" />
                    </div>
                    <figcaption class="caption">Static Image</figcaption>
                </figure>
            </div>
            <div class="item image" >
                <figure>
                    <div class="slide-image slide-media" style="background-image:url('img/2.jpg');">
                        <img data-lazy="img/2.jpg" class="image-entity" />
                    </div>
                    <figcaption class="caption">Static Image</figcaption>
                </figure>
            </div>
            <div class="item video" >
                <video class="slide-video slide-media" autoplay muted preload="metadata" poster="img/4.jpg">
                    <source src="img/video.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="item image" >
                <figure>
                    <div class="slide-image slide-media" style="background-image:url('img/2.jpg');">
                        <img data-lazy="img/2.jpg" class="image-entity" />
                    </div>
                    <figcaption class="caption">Static Image</figcaption>
                </figure>
            </div>
            <div class="item image" >
                <figure>
                    <div class="slide-image slide-media" style="background-image:url('img/3.jpg');">
                        <img data-lazy="img/3.jpg" class="image-entity" />
                    </div>
                    <figcaption class="caption">Static Image</figcaption>
                </figure>
            </div>
        </section>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/vendor/slick.min.js"></script>
<script src="js/main.js"></script>

<script>
   
   
</script>

</html>
